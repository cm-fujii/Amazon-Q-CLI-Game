<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神経衰弱ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>神経衰弱ゲーム</h1>
        <div class="difficulty-selection" id="difficulty-selection">
            <h2>難易度を選択してください</h2>
            <div class="difficulty-buttons">
                <div class="difficulty-group">
                    <button class="difficulty-btn" data-level="easy" data-mode="normal">かんたん</button>
                    <button class="difficulty-btn hell-mode" data-level="easy" data-mode="hell">かんたん (地獄)</button>
                </div>
                <div class="difficulty-group">
                    <button class="difficulty-btn" data-level="normal" data-mode="normal">普通</button>
                    <button class="difficulty-btn hell-mode" data-level="normal" data-mode="hell">普通 (地獄)</button>
                </div>
                <div class="difficulty-group">
                    <button class="difficulty-btn" data-level="hard" data-mode="normal">難しい</button>
                    <button class="difficulty-btn hell-mode" data-level="hard" data-mode="hell">難しい (地獄)</button>
                </div>
            </div>
        </div>
        <div class="game-area" id="game-area" style="display: none;">
            <div class="game-info">
                <div class="info-left">
                    <p>難易度: <span id="current-difficulty"></span></p>
                    <p>経過時間: <span id="elapsed-time">00:00</span></p>
                    <p>ペア数: <span id="pairs-count">0</span> / 4</p>
                    <p>試行回数: <span id="attempts">0</span>回</p>
                    <p>ミス回数: <span id="miss-count">0</span>回</p>
                    <p>点数: <span id="score">0</span>点</p>
                    <p>連続: <span id="combo">0</span>回 (次回: <span id="next-points">1</span>点)</p>
                    <p id="balls-info" style="display: none;">ボール: <span id="balls-count">0</span>個</p>
                </div>
                <div class="info-right">
                    <button id="reset-btn">リセット</button>
                    <button id="back-btn">難易度選択に戻る</button>
                </div>
            </div>
            <div class="game-board" id="game-board">
                <!-- カードがJavaScriptで動的に生成されます -->
            </div>
            <canvas id="hell-canvas" style="display: none;"></canvas>
            <div class="message" id="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
